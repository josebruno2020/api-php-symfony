medicos:
  path: /medicos
  controller: App\Controller\MedicosController::index
  methods:
    - GET

medico:
  path: /medicos/{id}
  controller: App\Controller\MedicosController::show
  methods:
    - GET

create_medico:
  path: /medicos
  controller: App\Controller\MedicosController::create
  methods:
    - POST

update_medico:
  path: /medicos/{id}
  controller: App\Controller\MedicosController::update
  methods:
    - PUT

delete_medico:
  path: /medicos/{id}
  controller: App\Controller\MedicosController::delete
  methods:
    - DELETE

