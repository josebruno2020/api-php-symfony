  methods:
    - POST

update_especialidade:
  path: /especialidades/{id}
  controller: App\Controller\EspecialidadeController::update
  methods:
    - PUT

delete_especialidade:
  path: /especialidades/{id}
  controller: App\Controller\EspecialidadeController::delete
